<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dark Contact Form CSS Styling Tutorial Demo</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style/contact.css" />
  </head>
  <body>
    <div class="page-content">
      <h1>Contact Form</h1>
      <form class="contact-form" action="index.html">
        <label for="name">Your Name: <span class="required">*</span></label>
        <input type="text" class="text-input" name="name" /><br />
        <label for="email"
          >Your Email Adress: <span class="required">*</span></label
        >
        <input type="text" class="text-input" name="email" /><br />
        <label for="message"
          >Your Message: <span class="required">*</span></label
        >
        <textarea name="message"></textarea><br />
        <input type="submit" value="Send" class="send" />
      </form>
    </div>
  </body>
</html>
